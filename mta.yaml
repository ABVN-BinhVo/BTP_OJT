_schema-version: 3.3.0
ID: BinhVo_exercise_week2_day2
description: A simple CAP project.
version: 1.0.0
modules:
  - name: BinhVo_exercise_week2_day2-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: BinhVo_exercise_week2_day2-db
      - name: BinhVo_exercise_week2_day2-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: BinhVo_exercise_week2_day2-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: BinhVo_exercise_week2_day2-db
    parameters:
      buildpack: nodejs_buildpack
  - name: BinhVo_exercise_week2_day2-app-content
    type: com.sap.application.content
    path: gen
    requires:
      - name: BinhVo_exercise_week2_day2-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - ojt.zip
          name: ojt
          target-path: app/
  - name: ojt
    type: html5
    path: app/ojt
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: BinhVo_exercise_week2_day2
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: BinhVo_exercise_week2_day2-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
resources:
  - name: BinhVo_exercise_week2_day2-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: BinhVo_exercise_week2_day2-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: BinhVo_exercise_week2_day2-${org}-${space}
        oauth2-configuration:
          redirect-uris:
            - https://~{app-api/app-uri}/**
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: BinhVo_exercise_week2_day2-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: BinhVo_exercise_week2_day2-html5-service
      service-plan: app-host
  - name: BinhVo_exercise_week2_day2-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.FowardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.FowardAuthToken: true
                Name: BinhVo_exercise_week2_day2-srv-api
                ProxyType: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: BinhVo_exercise_week2_day2-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
